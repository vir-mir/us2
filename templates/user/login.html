{% extends 'base.html' %}

{% block content_html %}

    <br>
    <br>
        <div class="container text-center">
            <h1>Добро пожаловать в систему US!</h1>
            <h3>Система предназначена для управления компанией, персоналом и многим другим</h3>
            <form method="post" action="/login/" class="text-left">{% csrf_token %}
                <input name="ref" value="{{ request.path }}" type="hidden">
                <div class="row-fluid">
                    <div class="span6 text-right">Логин:</div>
                    <div class="span6"><input name="login" type="text"></div>
                </div>
                <div class="row-fluid">
                    <div class="span6 text-right">Пароль:</div>
                    <div class="span6"><input name="password" type="password"></div>
                </div>

                <div class="form-actions text-center">
                    <button class="btn btn-primary" type="submit">Войти в систему</button>
                </div>
            </form>
        </div>
    <br>
    <br>

{% endblock %}
